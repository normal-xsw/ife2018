<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../JavaScript/jquery-3.3.1.js"></script>
    <style>
        div
        {
            margin: auto;
            width: 10px;
            height: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        $(function()
        {
           $("div").hover(function()
           {
               $(this).animate({width: "500"}, 3000);
           }, function()
           {
               $(this).animate({width: "10"}, 3000);
           })
        });
    </script>
</body>
</html>
